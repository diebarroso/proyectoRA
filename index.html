<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- ICONOS BS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <!-- FAVICON -->
    <link rel="shortcut icon" href="img/Logo-RA.png" type="image/x-icon" />

    <!-- My Style-->
    <link rel="stylesheet" href="css/mystyle.css" />
    <!--Font Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="shortcut icon" href="imgs/chat-icon.png" type="image/x-icon" />

    <title>RA Gafas de Madera</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light py-3 menu">
        <div class="container">
          <a
            class="navbar-brand align-items-center justify-content-center fw-bold"
            href="#"
          >
            Realizamos envios a todo el pais</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul
              class="navbar-nav justify-content-end ms-auto mb-2 mb-lg-0 fw-bold"
            >
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Quienes somos </a>
              </li>

              <li class="nav-item">
                <a class="nav-link">Catalogo</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Materiales</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="bg-light p-3 text-center text-sm-start mb-2">
        <div class="container">
          <div class="d-sm-flex align-items-center justify-content-between">
            <img
              src="img/LogoRA-editado.png"
              alt="logo"
              class="w-30 img-fluid"
            />
            <div>
              <h1>
                Productos artesanales
                <span class="text-primary">hechos 100% a mano</span>
              </h1>
            </div>
          </div>
        </div>
      </section>

      <section>
        <div class="container">
          <div class="row row-cols-1 row-cols-md-3 g-4 mb-5">
            <div class="col">
              <div class="card h-100">
                <img
                  src="img/Arena con cuatri.png"
                  class="card-img-top img-fluid"
                  alt="..."
                />
                <div class="card-body">
                  <h5 class="card-title">Personalizados</h5>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <img
                  src="img/gafadesarmada.png"
                  class="card-img-top img-fluid"
                  alt="..."
                />
                <div class="card-body">
                  <h5 class="card-title">Sustentabilidad</h5>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <img
                  src="img/Bastet.png"
                  class="card-img-top img-fluid"
                  alt="..."
                />
                <div class="card-body">
                  <h5 class="card-title">Accesorios</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <section class="bg-dark text-white p-1">
      <div class="container">
        <div class="d-md-flex align-items-center justify-content-center py-1">
          <h5 class="mb-2 mb-md-0 me-3">Hace tu pedido con anticipaci√≥n</h5>
          <div class="icono-contacto">
            <img src="iconos/whatsapp.png" alt="icon whatsapp" width="20" />
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer
      class="d-flex flex-wrap justify-content-between align-items-center py-1 my-4 border-top bg-dark"
    >
      <div class="col-md-4 d-flex align-items-center bg-dark">
        <span class="mb-2 mb-md-0 text-white bg-dark">
          &copy; 2022 | Creada por Diego Barroso
        </span>
      </div>

      <ul class="nav col-md-4 justify-content-end d-flex m-3">
        <li class="ms-3">
          <a href="" class="text-white">
            <i class="bi bi-whatsapp"></i>
          </a>
        </li>
        <li class="ms-3">
          <a href="" class="text-white">
            <i class="bi bi-instagram"></i>
          </a>
        </li>
        <li class="ms-3">
          <a href="" class="text-white">
            <i class="bi bi-facebook"></i>
          </a>
        </li>
      </ul>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
