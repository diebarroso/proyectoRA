<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- ICONOS BS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <!-- FAVICON -->
    <link rel="shortcut icon" href="img/Logo-RA.png" type="image/x-icon" />

    <!-- My Style-->
    <link rel="stylesheet" href="css/mystyle.css" />
    <!--Font Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="shortcut icon" href="imgs/chat-icon.png" type="image/x-icon" />

    <title>RA Gafas de Madera</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light py-3 menu">
        <div class="container">
          <a
            class="navbar-brand align-items-center justify-content-center"
            href="#"
          >
            Envios a todo el pais</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav justify-content-end ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Quienes somos </a>
              </li>

              <li class="nav-item">
                <a class="nav-link">Catalogo</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Materiales</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="bg-light p-5 text-center text-sm-start">
        <div class="container">
          <div class="d-sm-flex align-items-center justify-content-center">
            <div>
              <h1>
                Productos artesanales
                <span class="text-primary">hechos 100% a mano</span>
              </h1>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="container">
          <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
              <div class="card h-100">
                <img
                  src="img/Arena con cuatri.png"
                  class="card-img-top"
                  alt="..."
                />
                <div class="card-body">
                  <h5 class="card-title">Personalizados</h5>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <img
                  src="img/gafadesarmada.png"
                  class="card-img-top"
                  alt="..."
                />
                <div class="card-body">
                  <h5 class="card-title">Sustentabilidad</h5>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <img src="img/Bastet.png" class="card-img-top" alt="..." />
                <div class="card-body">
                  <h5 class="card-title">Accesorios</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
